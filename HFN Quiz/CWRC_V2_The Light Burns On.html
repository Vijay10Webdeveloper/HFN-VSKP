<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfulness Knowledge Quiz</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
       body { 
            margin: 0; 
            font-family:  -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
            overflow-x: hidden;
        }
        
        .kbc-bg {
            background: radial-gradient(circle at center, #1a1a3e 0%, #0a0a2e 100%);
            position: relative;
        }
        
        .kbc-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.05"/><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0"/></radialGradient></defs><circle cx="50" cy="50" r="50" fill="url(%23g)"/></svg>') center/200px 200px;
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        .gold-text {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .option-button {
            background: linear-gradient(145deg, #2a2a4a 0%, #1a1a3a 100%);
            border: 2px solid #4a4a6a;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .option-button:hover::before {
            left: 100%;
        }
        
        .option-button:hover {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .correct-answer {
            background: linear-gradient(145deg, #22c55e 0%, #16a34a 100%);
            border-color: #22c55e;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.5);
            animation: correctPulse 1s ease-in-out infinite;
        }
        
        .wrong-answer {
            background: linear-gradient(145deg, #ef4444 0%, #dc2626 100%);
            border-color: #ef4444;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
            animation: wrongShake 0.5s ease-in-out;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .prize-ladder {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #374151;
        }
        
        .current-prize {
            background: linear-gradient(145deg, #ffd700 0%, #f59e0b 100%);
            color: #0f172a;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }
        
        .sparkle {
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const HeartfulnessQuiz = () => {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswers, setSelectedAnswers] = useState([]);
            const [showResult, setShowResult] = useState(false);
            const [gameStarted, setGameStarted] = useState(false);
            const [gameOver, setGameOver] = useState(false);
            const [timeLeft, setTimeLeft] = useState(60);
            const [totalPoints, setTotalPoints] = useState(0);
            const [questionsAnswered, setQuestionsAnswered] = useState(0);
            const [correctAnswers, setCorrectAnswers] = useState(0);
            const [canProceed, setCanProceed] = useState(false);

            const pointsPerQuestion = 100;

            const questions = [
  { "id": 1, "question": "How does Babuji describe ordinary saints and sages?", "options": ["Like rivers flowing eternally", "Like mountains standing tall", "Like suns shining forever", "Like candles lit at particular places"], "correct": 3 },
  { "id": 2, "question": "What rare event happens when God ordains it?", "options": ["A Divine lamp is lit to light the whole world", "A flood covers the earth", "A new religion is founded", "An avatar destroys humanity"], "correct": 0 },
  { "id": 3, "question": "What has engulfed the world so heavily that Divine Light is beyond people’s view?", "options": ["The enshrouding darkness", "Human ignorance", "Material prosperity", "Excessive rituals"], "correct": 0 },
  { "id": 4, "question": "When does a Divine Soul come down into the world?", "options": ["Every thousand years", "Whenever evil reaches its climax", "During every full moon", "At the start of every century"], "correct": 1 },
  { "id": 5, "question": "According to Babuji, what is required to gain the Divine Light?", "options": ["Devoted hearts", "Scriptural study", "Pilgrimages", "Money"], "correct": 0 },
  { "id": 6, "question": "How does the present Personality compare to previous ones?", "options": ["He is equal to past personalities", "He surpasses all previous ones in potentiality and scope", "He is weaker than before", "He is similar but temporary"], "correct": 1 },
  { "id": 7, "question": "Why does Babuji call this occasion one of the rarest?", "options": ["Because such Divine will is rare", "Because saints are many today", "Because people are wealthier today", "Because it happens daily"], "correct": 0 },
  { "id": 8, "question": "What does Babuji say about Divine grace today?", "options": ["It is hidden in books", "It is flowing with full force", "It has dried up", "It is limited to a few places"], "correct": 1 },
  { "id": 9, "question": "Why is today’s opportunity considered greater than future ones?", "options": ["Because saints are everywhere", "Because material wealth is abundant", "Because both constructive and destructive programs are at work", "Because rituals are simpler"], "correct": 2 },
  { "id": 10, "question": "What counts much in bringing forth the greatest results?", "options": ["Performing long rituals", "Even a little sacrifice today", "Building temples", "Political service"], "correct": 1 },
  { "id": 11, "question": "What surprising disclosure does Babuji make?", "options": ["That peace is impossible", "That one of his disciples is in the highest capacity", "That the world will end soon", "That saints never return"], "correct": 1 },
  { "id": 12, "question": "What do people do with Babuji’s outpourings?", "options": ["They ignore him entirely", "They appreciate them but do not act", "They reject them completely", "They act more than they listen"], "correct": 1 },
  { "id": 13, "question": "Why does persistent labour become difficult for many?", "options": ["Because of lack of money", "Because of lack of interest and craving", "Because of physical weakness", "Because of social opposition"], "correct": 1 },
  { "id": 14, "question": "What does Babuji advise about care of the body?", "options": ["Neglect it completely", "Give due nourishment as per need, not excessive attachment", "Worship it as divine", "Focus only on strength building"], "correct": 1 },
  { "id": 15, "question": "What are the only surest means to prepare for one’s end?", "options": ["Astrological rituals", "Devotion and constant remembrance", "Wealth and family", "Scriptural chanting"], "correct": 1 },
  { "id": 16, "question": "What makes God-realisation easy?", "options": ["Complex rituals", "Astrological guidance", "Faith, confidence, and resigning to His will", "Accumulation of wealth"], "correct": 2 },
  { "id": 17, "question": "What is the only course for a pursuer of the Divine path?", "options": ["Self-dissolution with persistence", "Pilgrimage to holy places", "Accumulation of scriptures", "Avoiding society"], "correct": 0 },
  { "id": 18, "question": "Why is Real life easier to attain during the Master’s lifetime?", "options": ["Because scriptures are read", "Because rituals are easier", "Because society supports it", "Because his power remains aflow"], "correct": 3 },
  { "id": 19, "question": "What happened to devotees during Babuji’s Master’s lifetime?", "options": ["They ignored him", "They opposed him", "They clustered like moths around a flame", "They stayed away in fear"], "correct": 2 },
  { "id": 20, "question": "What did few manage to do after the Master passed away?", "options": ["Write scriptures", "Burn with their own internal fire", "Stay united as a group", "Build temples"], "correct": 1 },
  { "id": 21, "question": "What does Babuji say about light in the heart?", "options": ["It is permanent", "It is a shadow of Reality, not Reality itself", "It is the final goal", "It is the best form of bliss"], "correct": 1 },
  { "id": 22, "question": "What should an abhyasi suppose about the light?", "options": ["That it must be chased always", "That it does not exist", "That it is ultimate", "That it is there, not try to see it"], "correct": 3 },
  { "id": 23, "question": "Where do we finally have to arrive?", "options": ["Where darkness rules", "Where light dominates", "Where there is neither light nor darkness", "Where light is eternal"], "correct": 2 },
  { "id": 24, "question": "What does Babuji want to pull everyone near to?", "options": ["The temples", "The scriptures", "The Centre", "The society"], "correct": 2 },
  { "id": 25, "question": "What do people hanker after that Babuji discourages?", "options": ["Seeing the light in their heart", "Avoiding meditation", "Writing books", "Performing sacrifices"], "correct": 0 },
  { "id": 26, "question": "What surpasses the kundalini in power?", "options": ["The force in the kernel of brain cells", "The force of rituals", "The force of prayers", "The force of wealth"], "correct": 0 },
  { "id": 27, "question": "According to Babuji, what is every particle of the human body full of?", "options": ["The greatest power", "Ignorance", "Weakness", "Darkness"], "correct": 0 },
  { "id": 28, "question": "What does Babuji say about jnaanis and his view?", "options": ["They all eagerly agree", "They may not accept or realize it even if shown", "They fully understand", "They teach the same"], "correct": 1 },
  { "id": 29, "question": "What does Babuji ask people to create in themselves?", "options": ["A keen interest for the highest state", "A desire for wealth", "A craving for power", "A wish for light only"], "correct": 0 },
  { "id": 30, "question": "What does Babuji say about his over-flooded feeling?", "options": ["He denies it", "He keeps it restrained unless Nature’s will allows its flow", "He shares it freely always", "He has none"], "correct": 1 },
  { "id": 31, "question": "What does Babuji compare people’s hearts to?", "options": ["Caravanserai admitting all passers-by", "Temples of purity", "Gardens of bliss", "Seas of peace"], "correct": 0 },
  { "id": 32, "question": "Why do some people remain devoted to the body beyond due limits?", "options": ["Because they think it will make them immortal", "Because they fear death", "Because they believe it is divine", "Because they neglect God"], "correct": 1 },
  { "id": 33, "question": "What is the real object of life according to Babuji?", "options": ["Eternal existence through self-dissolution", "Accumulation of wealth", "Fame and recognition", "Worldly pleasures"], "correct": 0 },
  { "id": 34, "question": "What do devotees need after the flame of the Master has gone out?", "options": ["Their own internal fire", "New rituals", "Scriptures", "External worship"], "correct": 0 },
  { "id": 35, "question": "What does Babuji say about people hankering after seeing light?", "options": ["It is repelling to him", "It is the best practice", "It is a divine command", "It is ultimate bliss"], "correct": 0 },
  { "id": 36, "question": "What should abhyasis ultimately gain instead of light?", "options": ["True Reality", "Physical health", "Prosperity", "Scriptures"], "correct": 0 },
  { "id": 37, "question": "What does Babuji want to unfold in seekers?", "options": ["The point that helps secure mastery over Nature", "Their social duties", "Their family ties", "Their wealth"], "correct": 0 },
  { "id": 38, "question": "What does Babuji say about particles of the spinal column?", "options": ["They are full of the greatest power", "They are weak", "They are useless", "They are inert"], "correct": 0 },
  { "id": 39, "question": "What does Babuji say about awakening kundalini?", "options": ["People hanker madly after it", "It is the supreme force", "It is the only way to God", "It is the ultimate truth"], "correct": 0 },
  { "id": 40, "question": "What might Babuji do with his over-flooded feeling if no one accepts it?", "options": ["Drop it off at large to be picked up by someone capable", "Destroy it forever", "Hide it within", "Give it to his disciples only"], "correct": 0 }
]
;

            useEffect(() => {
                let timer;
                if (gameStarted && !gameOver && timeLeft > 0 && !showResult) {
                    timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                } else if (timeLeft === 0 && !showResult) {
                    handleTimeUp();
                }
                return () => clearTimeout(timer);
            }, [timeLeft, gameStarted, gameOver, showResult]);

            const handleTimeUp = () => {
                // Move to next question without awarding points
                setShowResult(true);
                setSelectedAnswers([]);
                setQuestionsAnswered(questionsAnswered + 1);
                setCanProceed(true);
            };

            const handleAnswerClick = (answerIndex) => {
                if (showResult) return;
                
                const currentQ = questions[currentQuestion];
                
                if (currentQ.multiSelect) {
                    // Handle multiple selection
                    const newSelectedAnswers = selectedAnswers.includes(answerIndex)
                        ? selectedAnswers.filter(index => index !== answerIndex)
                        : [...selectedAnswers, answerIndex];
                    
                    setSelectedAnswers(newSelectedAnswers);
                } else {
                    // Handle single selection
                    setSelectedAnswers([answerIndex]);
                    setShowResult(true);
                    setQuestionsAnswered(questionsAnswered + 1);
                    setCanProceed(true);
                    
                    const isCorrect = answerIndex === currentQ.correct;
                    
                    if (isCorrect) {
                        setTotalPoints(totalPoints + pointsPerQuestion);
                        setCorrectAnswers(correctAnswers + 1);
                    }
                }
            };

            const handleSubmitMultiSelect = () => {
                const currentQ = questions[currentQuestion];
                setShowResult(true);
                setQuestionsAnswered(questionsAnswered + 1);
                setCanProceed(true);
                
                // Check if all correct answers are selected and no wrong answers
                const correctAnswersArray = Array.isArray(currentQ.correct) ? currentQ.correct : [currentQ.correct];
                const isCorrect = selectedAnswers.length === correctAnswersArray.length && 
                                 selectedAnswers.every(answer => correctAnswersArray.includes(answer));
                
                if (isCorrect) {
                    setTotalPoints(totalPoints + pointsPerQuestion);
                    setCorrectAnswers(correctAnswers + 1);
                }
            };

            const handleNextQuestion = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedAnswers([]);
                    setShowResult(false);
                    setTimeLeft(60);
                    setCanProceed(false);
                } else {
                    setGameOver(true);
                }
            };

            const startGame = () => {
                setGameStarted(true);
                setTimeLeft(60);
            };

            const restartGame = () => {
                setCurrentQuestion(0);
                setSelectedAnswers([]);
                setShowResult(false);
                setGameStarted(false);
                setGameOver(false);
                setTimeLeft(60);
                setTotalPoints(0);
                setQuestionsAnswered(0);
                setCorrectAnswers(0);
                setCanProceed(false);
            };

            // Start Screen
            if (!gameStarted) {
                return (
                    <div className="min-h-screen kbc-bg flex items-center justify-center p-4">
                        <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-3xl shadow-2xl p-8 max-w-2xl w-full text-center border-2 border-yellow-500">
                            <div className="mb-8">
                                <h1 className="text-5xl font-bold gold-text mb-4 sparkle">
                                    Heartfulness Quiz on Complete Works of RamChandra
                                </h1>
                                <h2 className="text-3xl font-bold text-white mb-2">
                                    Knowledge Challenge
                                </h2>
                                <p className="text-gray-300 text-lg">
                                    Test your knowledge and earn points!
                                </p>
                            </div>
                            
                            <div className="bg-gray-800 rounded-2xl p-6 mb-8 border border-gray-600">
                                <h3 className="text-xl font-bold text-yellow-400 mb-4">Game Rules:</h3>
                                <div className="text-left text-gray-300 space-y-2">
                                    <p>• Answer questions to complete the quiz</p>
                                    <p>• Each question has 60 seconds time limit</p>
                                    <p>• Earn 100 points for each correct answer</p>
                                    <p>• Use the "Next" button to proceed to the next question</p>
                                    <p>• For multiple choice questions, select all correct answers</p>
                                    <p>• Click submit button for multiple choice questions</p>
                                    <p>• Game continues even if you answer incorrectly</p>
                                </div>
                            </div>
                            
                            <button
                                onClick={startGame}
                                className="bg-gradient-to-r from-yellow-500 to-orange-500 text-black font-bold py-4 px-8 rounded-2xl hover:from-yellow-400 hover:to-orange-400 transform hover:scale-105 transition-all duration-300 shadow-lg text-xl"
                            >
                                START QUIZ
                            </button>
                        </div>
                    </div>
                );
            }

            // Game Over Screen
            if (gameOver) {
                const percentage = Math.round((correctAnswers / questions.length) * 100);
                
                return (
                    <div className="min-h-screen kbc-bg flex items-center justify-center p-4">
                        <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-3xl shadow-2xl p-8 max-w-2xl w-full text-center border-2 border-yellow-500">
                            <div className="mb-8">
                                <h1 className="text-4xl font-bold gold-text mb-4 sparkle">
                                    Quiz Complete!
                                </h1>
                                <h2 className="text-2xl font-bold text-white mb-4">
                                    Final Results
                                </h2>
                                
                                <div className="bg-gray-800 rounded-2xl p-6 mb-6 border border-gray-600">
                                    <h3 className="text-xl font-bold text-yellow-400 mb-2">Your Total Score:</h3>
                                    <div className="text-6xl font-bold gold-text mb-4 sparkle">
                                        {totalPoints} Points
                                    </div>
                                    <p className="text-gray-300">
                                        {percentage >= 80 
                                            ? "🎉 Excellent! You have great knowledge of Heartfulness!" 
                                            : percentage >= 60 
                                            ? "👍 Good job! You have solid understanding of Heartfulness." 
                                            : percentage >= 40
                                            ? "📚 Not bad! Consider reviewing more about Heartfulness meditation."
                                            : "🔄 Keep learning! There's always room for improvement."}
                                    </p>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <div className="bg-gray-800 rounded-2xl p-4 border border-gray-600">
                                        <p className="text-green-400 font-bold mb-2">Correct Answers:</p>
                                        <p className="text-white text-2xl">{correctAnswers} / {questions.length}</p>
                                    </div>
                                    <div className="bg-gray-800 rounded-2xl p-4 border border-gray-600">
                                        <p className="text-blue-400 font-bold mb-2">Accuracy:</p>
                                        <p className="text-white text-2xl">{percentage}%</p>
                                    </div>
                                </div>
                                
                                <div className="bg-gray-800 rounded-2xl p-4 mb-6 border border-gray-600">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-white font-bold">Score Progress</span>
                                        <span className="text-yellow-400 font-bold">{totalPoints} / {questions.length * 100}</span>
                                    </div>
                                    <div className="w-full bg-gray-700 rounded-full h-4">
                                        <div
                                            className="bg-gradient-to-r from-green-500 to-blue-500 h-4 rounded-full transition-all duration-500"
                                            style={{ width: `${(totalPoints / (questions.length * 100)) * 100}%` }}
                                        ></div>
                                    </div>
                                </div>
                            </div>
                            
                            <button
                                onClick={restartGame}
                                className="bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-4 px-8 rounded-2xl hover:from-green-400 hover:to-blue-400 transform hover:scale-105 transition-all duration-300 shadow-lg text-xl"
                            >
                                PLAY AGAIN
                            </button>
                        </div>
                    </div>
                );
            }

            const currentQ = questions[currentQuestion];

            return (
                <div className="min-h-screen kbc-bg p-4">
                    {/* Header */}
                    <div className="max-w-7xl mx-auto mb-6">
                        <div className="bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl shadow-lg p-4 flex items-center justify-between border-2 border-yellow-600">
                            <div className="flex items-center space-x-6">
                                <div className="text-2xl font-bold gold-text">
                                    Question {currentQuestion + 1} / {questions.length}
                                </div>
                                <div className="text-xl font-bold text-white">
                                    Score: <span className="gold-text">{totalPoints} Points</span>
                                </div>
                            </div>
                            
                            <div className="flex items-center space-x-4">
                                <div className={`text-2xl font-bold ${timeLeft <= 10 ? 'text-red-500' : 'text-green-500'}`}>
                                    ⏰ {timeLeft}s
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
                        {/* Score Tracker */}
                        <div className="lg:col-span-1">
                            <div className="prize-ladder rounded-2xl p-4 h-fit">
                                <h3 className="text-xl font-bold gold-text mb-4 text-center">Score Tracker</h3>
                                <div className="space-y-4">
                                    <div className="bg-gray-700 rounded-lg p-4 text-center">
                                        <div className="text-3xl font-bold gold-text mb-2">{totalPoints}</div>
                                        <div className="text-gray-300">Total Points</div>
                                    </div>
                                    <div className="bg-gray-700 rounded-lg p-4 text-center">
                                        <div className="text-2xl font-bold text-green-400 mb-2">{correctAnswers}</div>
                                        <div className="text-gray-300">Correct</div>
                                    </div>
                                    <div className="bg-gray-700 rounded-lg p-4 text-center">
                                        <div className="text-2xl font-bold text-red-400 mb-2">{questionsAnswered - correctAnswers}</div>
                                        <div className="text-gray-300">Wrong</div>
                                    </div>
                                    <div className="bg-gray-700 rounded-lg p-4 text-center">
                                        <div className="text-lg font-bold text-blue-400 mb-2">
                                            {questionsAnswered > 0 ? Math.round((correctAnswers / questionsAnswered) * 100) : 0}%
                                        </div>
                                        <div className="text-gray-300">Accuracy</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Main Game Area */}
                        <div className="lg:col-span-3">
                            {/* Question */}
                            <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-2xl shadow-lg p-8 mb-6 border-2 border-yellow-600">
                                <h2 className="text-2xl md:text-3xl font-bold text-white leading-relaxed text-center">
                                    {currentQ.question}
                                </h2>
                                {currentQ.multiSelect && (
                                    <p className="text-yellow-400 text-center mt-4 text-lg font-semibold">
                                        ⚠️ Multiple Choice Question - Select ALL correct answers
                                    </p>
                                )}
                            </div>

                            {/* Options */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                {currentQ.options.map((option, index) => {
                                    const isSelected = selectedAnswers.includes(index);
                                    const correctAnswersArray = Array.isArray(currentQ.correct) ? currentQ.correct : [currentQ.correct];
                                    const isCorrect = correctAnswersArray.includes(index);
                                    
                                    let buttonClass = "option-button text-white font-bold py-6 px-6 rounded-2xl shadow-lg transition-all duration-300 text-left";
                                    
                                    if (currentQ.multiSelect && isSelected && !showResult) {
                                        buttonClass += ' border-yellow-400 bg-yellow-900';
                                    }
                                    
                                    if (showResult) {
                                        if (isCorrect) {
                                            buttonClass += ' correct-answer';
                                        } else if (isSelected && !isCorrect) {
                                            buttonClass += ' wrong-answer';
                                        }
                                    }

                                    return (
                                        <button
                                            key={index}
                                            onClick={() => handleAnswerClick(index)}
                                            disabled={showResult}
                                            className={buttonClass}
                                        >
                                            <div className="flex items-center justify-between">
                                                <span className="text-lg">
                                                    <span className="font-bold text-yellow-400 mr-3">
                                                        {String.fromCharCode(65 + index)}.
                                                    </span>
                                                    {option}
                                                </span>
                                                <div className="flex items-center space-x-2">
                                                    {currentQ.multiSelect && isSelected && !showResult && (
                                                        <svg className="w-6 h-6 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                        </svg>
                                                    )}
                                                    {showResult && (
                                                        <div className="ml-2">
                                                            {isCorrect ? (
                                                                <svg className="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                                </svg>
                                                            ) : isSelected && !isCorrect ? (
                                                                <svg className="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                                                                </svg>
                                                            ) : null}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>

                            {/* Submit Button for Multi-Select Questions */}
                            {currentQ.multiSelect && !showResult && (
                                <div className="text-center mb-6">
                                    <button
                                        onClick={handleSubmitMultiSelect}
                                        disabled={selectedAnswers.length === 0}
                                        className="bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-4 px-8 rounded-2xl hover:from-green-400 hover:to-blue-400 transform hover:scale-105 transition-all duration-300 shadow-lg text-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                    >
                                        Submit Answers ({selectedAnswers.length} selected)
                                    </button>
                                </div>
                            )}

                            {/* Next Button */}
                            {canProceed && (
                                <div className="text-center mb-6">
                                    <button
                                        onClick={handleNextQuestion}
                                        className="bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-4 px-8 rounded-2xl hover:from-blue-400 hover:to-purple-400 transform hover:scale-105 transition-all duration-300 shadow-lg text-xl"
                                    >
                                        {currentQuestion < questions.length - 1 ? 'Next Question' : 'Finish Quiz'}
                                        <svg className="w-6 h-6 ml-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                        </svg>
                                    </button>
                                </div>
                            )}

                            {/* Progress Bar */}
                            <div className="mt-8">
                                <div className="bg-gray-800 rounded-2xl shadow-lg p-4 border border-gray-600">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-white font-bold">Progress</span>
                                        <span className="text-yellow-400 font-bold">{currentQuestion + 1} / {questions.length}</span>
                                    </div>
                                    <div className="w-full bg-gray-700 rounded-full h-3">
                                        <div
                                            className="bg-gradient-to-r from-yellow-500 to-orange-500 h-3 rounded-full transition-all duration-500"
                                            style={{ width: `${((currentQuestion + 1) / questions.length) * 100}%` }}
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<HeartfulnessQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
