<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfulness Knowledge Quiz</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
       body { 
            margin: 0; 
            font-family:  -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
            overflow-x: hidden;
        }
        
        .kbc-bg {
            background: radial-gradient(circle at center, #1a1a3e 0%, #0a0a2e 100%);
            position: relative;
        }
        
        .kbc-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.05"/><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0"/></radialGradient></defs><circle cx="50" cy="50" r="50" fill="url(%23g)"/></svg>') center/200px 200px;
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }
        
        .gold-text {
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .option-button {
            background: linear-gradient(145deg, #2a2a4a 0%, #1a1a3a 100%);
            border: 2px solid #4a4a6a;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .option-button:hover::before {
            left: 100%;
        }
        
        .option-button:hover {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .correct-answer {
            background: linear-gradient(145deg, #22c55e 0%, #16a34a 100%);
            border-color: #22c55e;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.5);
            animation: correctPulse 1s ease-in-out infinite;
        }
        
        .wrong-answer {
            background: linear-gradient(145deg, #ef4444 0%, #dc2626 100%);
            border-color: #ef4444;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
            animation: wrongShake 0.5s ease-in-out;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .prize-ladder {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #374151;
        }
        
        .current-prize {
            background: linear-gradient(145deg, #ffd700 0%, #f59e0b 100%);
            color: #0f172a;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }
        
        .sparkle {
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const HeartfulnessQuiz = () => {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswers, setSelectedAnswers] = useState([]);
            const [showResult, setShowResult] = useState(false);
            const [gameStarted, setGameStarted] = useState(false);
            const [gameOver, setGameOver] = useState(false);
            const [timeLeft, setTimeLeft] = useState(60);
            const [totalPoints, setTotalPoints] = useState(0);
            const [questionsAnswered, setQuestionsAnswered] = useState(0);
            const [correctAnswers, setCorrectAnswers] = useState(0);
            const [canProceed, setCanProceed] = useState(false);

            const pointsPerQuestion = 100;

            const questions = [
                {
                    id: 1,
                    question: "What is the purpose of practicing Bhakti or devotion?",
                    options: [
                        "To gain material benefits",
                        "To achieve communion with the Supreme Master",
                        "To become popular in society",
                        "To develop intellectual knowledge"
                    ],
                    correct: 1
                },
                {
                    id: 2,
                    question: "What happens as we become closely intimate with the Master through devotion?",
                    options: [
                        "We gain supernatural powers",
                        "We become wealthy and successful",
                        "Every other object loses prominence in our eyes",
                        "We become detached from all relationships"
                    ],
                    correct: 2
                },
                {
                    id: 3,
                    question: "What is submission to the will of the Master also called?",
                    options: [
                        "The end of spiritual practice",
                        "The beginning of self-surrender",
                        "Complete enlightenment",
                        "The final goal of life"
                    ],
                    correct: 1
                },
                {
                    id: 4,
                    question: "What condition does self-surrender bring about in the mind?",
                    options: [
                        "Increased mental activity",
                        "A stationary condition stopping oscillations of the mind",
                        "Complete unconsciousness",
                        "Enhanced emotional reactions"
                    ],
                    correct: 3
                },
                {
                    id: 5,
                    question: "What do we begin to feel as self-surrender develops?",
                    options: [
                        "Physical weakness",
                        "Mental confusion",
                        "Ourselves overpowered by some great force",
                        "Increased worldly desires"
                    ],
                    correct: 2
                },
                {
                    id: 6,
                    question: "What is self-surrender defined as by Babuji?",
                    options: [
                        "Complete loss of individual identity",
                        "Blind obedience without understanding",
                        "Emotional dependence on the Master",
                        "A state of complete resignation to the Master's will with total disregard of self"
                    ],
                    correct: 3
                },
                {
                    id: 7,
                    question: "What leads to the beginning of the state of negation?",
                    options: [
                        "Permanent stay in the condition of self-surrender",
                        "Intense meditation practice",
                        "Reading spiritual texts",
                        "Performing religious rituals"
                    ],
                    correct: 0
                },
                {
                    id: 8,
                    question: "What happens when we surrender ourselves to the great Master?",
                    options: [
                        "We attract a constant flow of the highest Divine force from Him",
                        "We lose all personal abilities",
                        "We become passive and inactive",
                        "We gain control over others"
                    ],
                    correct: 3
                },
                {
                    id: 9,
                    question: "How does a person in complete surrender view their possessions?",
                    options: [
                        "As personal achievements to be proud of",
                        "As nothing in the world belonging to them, but everything as sacred trust from Master",
                        "As obstacles to spiritual progress",
                        "As gifts from God to be enjoyed"
                    ],
                    correct: 1
                },
                {
                    id: 10,
                    question: "What becomes of one's will in the state of complete surrender?",
                    options: [
                        "It becomes stronger and more independent",
                        "It disappears completely",
                        "It becomes completely subservient to the will of the Master",
                        "It becomes focused only on material success"
                    ],
                    correct: 2
                },
                {
                    id: 11,
                    question: "Who is cited as a beautiful example of surrender by Babuji?",
                    options: [
                        "Arjuna in the battlefield",
                        "Lord Krishna",
                        "Sage Valmiki",
                        "Bharata, son of Dasharatha"
                    ],
                    correct: 3
                },
                {
                    id: 12,
                    question: "What was Bharata's response when all eyes turned to him to command Rama to return?",
                    options: [
                        "It is not for me to command but only to follow",
                        "I will think about it",
                        "Rama must return immediately",
                        "I cannot make this decision"
                    ],
                    correct: 0
                },
                {
                    id: 13,
                    question: "According to Babuji, which scripture deals with the state of surrender?",
                    options: [
                        "The Ramayana",
                        "The Upanishads",
                        "The Bhagavad Gita",
                        "The Vedas"
                    ],
                    correct: 2
                },
                {
                    id: 14,
                    question: "When does the state of surrender begin?",
                    options: [
                        "From the first day of spiritual practice",
                        "After complete negation of all senses and faculties",
                        "When one becomes wealthy",
                        "During childhood"
                    ],
                    correct: 1
                },
                {
                    id: 15,
                    question: "For the sake of facility, how do we connect our link with the Master?",
                    options: [
                        "Through complex philosophical study",
                        "Through expensive rituals",
                        "In the light of worldly relationships",
                        "Through isolation and asceticism"
                    ],
                    correct: 2
                },
                {
                    id: 16,
                    question: "According to Babuji, what is the most appropriate conception of a Guru?",
                    options: [
                        "As a spiritual mother",
                        "As a strict teacher",
                        "As a business partner",
                        "As a distant deity"
                    ],
                    correct: 0
                },
                {
                    id: 17,
                    question: "What quality makes a mother's heart special according to Babuji?",
                    options: [
                        "Strictness and discipline",
                        "Intelligence and knowledge",
                        "Wealth and social status",
                        "Ability to forbear with patience all troubles while seeking son's comfort"
                    ],
                    correct: 3
                },
                {
                    id: 18,
                    question: "How does the Guru's affection compare to a mother's affection?",
                    options: [
                        "People know very little of the Guru's affection, and still less of God's affection",
                        "It is less than a mother's affection",
                        "It is exactly the same as a mother's affection",
                        "It is more visible and obvious than a mother's affection"
                    ],
                    correct: 0
                },
                 {
                    id: 19,
                    question: "How does the disciple get nourishment while in the Guru's mental sphere?",
                    options: [
                        "Through physical food and water",
                        "Through reading spiritual books",
                        "Through performing rituals",
                        "By sucking energy from spiritual waves of the Guru's thoughts"
                    ],
                    correct: 3
                },
                {
                    id: 20,
                    question: "If a disciple enters the Guru's mental sphere surrendering all belongings, how long does spiritual birth take?",
                    options: [
                        "One year",
                        "Seven months",
                        "Three months",
                        "Seven years"
                    ],
                    correct: 1
                },
                {
                    id: 21,
                    question: "Why is the spiritual birth process generally delayed?",
                    options: [
                        "The Guru is not capable enough",
                        "The disciple retains consciousness of his own thoughts and feelings",
                        "External circumstances prevent it",
                        "The timing is not astrologically favorable"
                    ],
                    correct: 1
                },
                {
                    id: 22,
                    question: "What are the two main classifications of disciples mentioned by sages?",
                    options: [
                        "Manamata and Gurumata",
                        "Devoted and casual",
                        "Intelligent and simple",
                        "Beginner and advanced"
                    ],
                    correct: 0
                },
                {
                    id: 23,
                    question: "What characterizes Manamata disciples?",
                    options: [
                        "They have complete surrender to the Guru",
                        "They approach the Guru with particular worldly ends in view",
                        "They are the most advanced disciples",
                        "They practice intense meditation"
                    ],
                    correct: 1
                },
                {
                    id: 24,
                    question: "What characterizes Gurumata disciples?",
                    options: [
                        "They seek only material benefits",
                        "They obey the Master's commands and try to submit to his will",
                        "They question everything the Master says",
                        "They practice independently without guidance"
                    ],
                    correct: 1
                },
                {
                    id: 25,
                    question: "With what does submission begin?",
                    options: [
                        "Love and devotion",
                        "Meditation practice",
                        "Philosophical understanding",
                        "Obedience"
                    ],
                    correct: 3
                },
                {
                    id: 26,
                    question: "When does our submission in the true sense begin?",
                    options: [
                        "From the first meeting with the Master",
                        "When we are perfectly convinced of his superior capabilities",
                        "When we start regular practice",
                        "When others recommend the Master"
                    ],
                    correct: 1
                },
                {
                    id: 27,
                    question: "At the higher stage of self-surrender, what happens to one's discretionary power?",
                    options: [
                        "It becomes stronger",
                        "It becomes more refined",
                        "It becomes almost extinct",
                        "It becomes focused on spiritual matters only"
                    ],
                    correct: 2
                },
                {
                    id: 28,
                    question: "At the highest stage of surrender, how does one view the question of right or wrong?",
                    options: [
                        "They become confused about morality",
                        "They rely on social conventions",
                        "The question doesn't arise, or they're certain that following Master's will is the only right thing",
                        "They develop their own moral code"
                    ],
                    correct: 2
                }
            ];

            useEffect(() => {
                let timer;
                if (gameStarted && !gameOver && timeLeft > 0 && !showResult) {
                    timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                } else if (timeLeft === 0 && !showResult) {
                    handleTimeUp();
                }
                return () => clearTimeout(timer);
            }, [timeLeft, gameStarted, gameOver, showResult]);

            const handleTimeUp = () => {
                // Move to next question without awarding points
                setShowResult(true);
                setSelectedAnswers([]);
                setQuestionsAnswered(questionsAnswered + 1);
                setCanProceed(true);
            };

            const handleAnswerClick = (answerIndex) => {
                if (showResult) return;
                
                const currentQ = questions[currentQuestion];
                
                if (currentQ.multiSelect) {
                    // Handle multiple selection
                    const newSelectedAnswers = selectedAnswers.includes(answerIndex)
                        ? selectedAnswers.filter(index => index !== answerIndex)
                        : [...selectedAnswers, answerIndex];
                    
                    setSelectedAnswers(newSelectedAnswers);
                } else {
                    // Handle single selection
                    setSelectedAnswers([answerIndex]);
                    setShowResult(true);
                    setQuestionsAnswered(questionsAnswered + 1);
                    setCanProceed(true);
                    
                    const isCorrect = answerIndex === currentQ.correct;
                    
                    if (isCorrect) {
                        setTotalPoints(totalPoints + pointsPerQuestion);
                        setCorrectAnswers(correctAnswers + 1);
                    }
                }
            };

            const handleSubmitMultiSelect = () => {
                const currentQ = questions[currentQuestion];
                setShowResult(true);
                setQuestionsAnswered(questionsAnswered + 1);
                setCanProceed(true);
                
                // Check if all correct answers are selected and no wrong answers
                const correctAnswersArray = Array.isArray(currentQ.correct) ? currentQ.correct : [currentQ.correct];
                const isCorrect = selectedAnswers.length === correctAnswersArray.length && 
                                 selectedAnswers.every(answer => correctAnswersArray.includes(answer));
                
                if (isCorrect) {
                    setTotalPoints(totalPoints + pointsPerQuestion);
                    setCorrectAnswers(correctAnswers + 1);
                }
            };

            const handleNextQuestion = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedAnswers([]);
                    setShowResult(false);
                    setTimeLeft(60);
                    setCanProceed(false);
                } else {
                    setGameOver(true);
                }
            };

            const startGame = () => {
                setGameStarted(true);
                setTimeLeft(60);
            };

            const restartGame = () => {
                setCurrentQuestion(0);
                setSelectedAnswers([]);
                setShowResult(false);
                setGameStarted(false);
                setGameOver(false);
                setTimeLeft(60);
                setTotalPoints(0);
                setQuestionsAnswered(0);
                setCorrectAnswers(0);
                setCanProceed(false);
            };

            // Start Screen
            if (!gameStarted) {
                return (
                    <div className="min-h-screen kbc-bg flex items-center justify-center p-4">
                        <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-3xl shadow-2xl p-8 max-w-2xl w-full text-center border-2 border-yellow-500">
                            <div className="mb-8">
                                <h1 className="text-5xl font-bold gold-text mb-4 sparkle">
                                    Heartfulness Quiz on Designing Destiny
                                </h1>
                                <h2 className="text-3xl font-bold text-white mb-2">
                                    Knowledge Challenge
                                </h2>
                                <p className="text-gray-300 text-lg">
                                    Test your knowledge and earn points!
                                </p>
                            </div>
                            
                            <div className="bg-gray-800 rounded-2xl p-6 mb-8 border border-gray-600">
                                <h3 className="text-xl font-bold text-yellow-400 mb-4">Game Rules:</h3>
                                <div className="text-left text-gray-300 space-y-2">
                                    <p>• Answer questions to complete the quiz</p>
                                    <p>• Each question has 60 seconds time limit</p>
                                    <p>• Earn 100 points for each correct answer</p>
                                    <p>• Use the "Next" button to proceed to the next question</p>
                                    <p>• For multiple choice questions, select all correct answers</p>
                                    <p>• Click submit button for multiple choice questions</p>
                                    <p>• Game continues even if you answer incorrectly</p>
                                </div>
                            </div>
                            
                            <button
                                onClick={startGame}
                                className="bg-gradient-to-r from-yellow-500 to-orange-500 text-black font-bold py-4 px-8 rounded-2xl hover:from-yellow-400 hover:to-orange-400 transform hover:scale-105 transition-all duration-300 shadow-lg text-xl"
                            >
                                START QUIZ
                            </button>
                        </div>
                    </div>
                );
            }

            // Game Over Screen
            if (gameOver) {
                const percentage = Math.round((correctAnswers / questions.length) * 100);
                
                return (
                    <div className="min-h-screen kbc-bg flex items-center justify-center p-4">
                        <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-3xl shadow-2xl p-8 max-w-2xl w-full text-center border-2 border-yellow-500">
                            <div className="mb-8">
                                <h1 className="text-4xl font-bold gold-text mb-4 sparkle">
                                    Quiz Complete!
                                </h1>
                                <h2 className="text-2xl font-bold text-white mb-4">
                                    Final Results
                                </h2>
                                
                                <div className="bg-gray-800 rounded-2xl p-6 mb-6 border border-gray-600">
                                    <h3 className="text-xl font-bold text-yellow-400 mb-2">Your Total Score:</h3>
                                    <div className="text-6xl font-bold gold-text mb-4 sparkle">
                                        {totalPoints} Points
                                    </div>
                                    <p className="text-gray-300">
                                        {percentage >= 80 
                                            ? "🎉 Excellent! You have great knowledge of Heartfulness!" 
                                            : percentage >= 60 
                                            ? "👍 Good job! You have solid understanding of Heartfulness." 
                                            : percentage >= 40
                                            ? "📚 Not bad! Consider reviewing more about Heartfulness meditation."
                                            : "🔄 Keep learning! There's always room for improvement."}
                                    </p>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4 mb-6">
                                    <div className="bg-gray-800 rounded-2xl p-4 border border-gray-600">
                                        <p className="text-green-400 font-bold mb-2">Correct Answers:</p>
                                        <p className="text-white text-2xl">{correctAnswers} / {questions.length}</p>
                                    </div>
                                    <div className="bg-gray-800 rounded-2xl p-4 border border-gray-600">
                                        <p className="text-blue-400 font-bold mb-2">Accuracy:</p>
                                        <p className="text-white text-2xl">{percentage}%</p>
                                    </div>
                                </div>
                                
                                <div className="bg-gray-800 rounded-2xl p-4 mb-6 border border-gray-600">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-white font-bold">Score Progress</span>
                                        <span className="text-yellow-400 font-bold">{totalPoints} / {questions.length * 100}</span>
                                    </div>
                                    <div className="w-full bg-gray-700 rounded-full h-4">
                                        <div
                                            className="bg-gradient-to-r from-green-500 to-blue-500 h-4 rounded-full transition-all duration-500"
                                            style={{ width: `${(totalPoints / (questions.length * 100)) * 100}%` }}
                                        ></div>
                                    </div>
                                </div>
                            </div>
                            
                            <button
                                onClick={restartGame}
                                className="bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-4 px-8 rounded-2xl hover:from-green-400 hover:to-blue-400 transform hover:scale-105 transition-all duration-300 shadow-lg text-xl"
                            >
                                PLAY AGAIN
                            </button>
                        </div>
                    </div>
                );
            }

            const currentQ = questions[currentQuestion];

            return (
                <div className="min-h-screen kbc-bg p-4">
                    {/* Header */}
                    <div className="max-w-7xl mx-auto mb-6">
                        <div className="bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl shadow-lg p-4 flex items-center justify-between border-2 border-yellow-600">
                            <div className="flex items-center space-x-6">
                                <div className="text-2xl font-bold gold-text">
                                    Question {currentQuestion + 1} / {questions.length}
                                </div>
                                <div className="text-xl font-bold text-white">
                                    Score: <span className="gold-text">{totalPoints} Points</span>
                                </div>
                            </div>
                            
                            <div className="flex items-center space-x-4">
                                <div className={`text-2xl font-bold ${timeLeft <= 10 ? 'text-red-500' : 'text-green-500'}`}>
                                    ⏰ {timeLeft}s
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-4 gap-6">
                        {/* Score Tracker */}
                        <div className="lg:col-span-1">
                            <div className="prize-ladder rounded-2xl p-4 h-fit">
                                <h3 className="text-xl font-bold gold-text mb-4 text-center">Score Tracker</h3>
                                <div className="space-y-4">
                                    <div className="bg-gray-700 rounded-lg p-4 text-center">
                                        <div className="text-3xl font-bold gold-text mb-2">{totalPoints}</div>
                                        <div className="text-gray-300">Total Points</div>
                                    </div>
                                    <div className="bg-gray-700 rounded-lg p-4 text-center">
                                        <div className="text-2xl font-bold text-green-400 mb-2">{correctAnswers}</div>
                                        <div className="text-gray-300">Correct</div>
                                    </div>
                                    <div className="bg-gray-700 rounded-lg p-4 text-center">
                                        <div className="text-2xl font-bold text-red-400 mb-2">{questionsAnswered - correctAnswers}</div>
                                        <div className="text-gray-300">Wrong</div>
                                    </div>
                                    <div className="bg-gray-700 rounded-lg p-4 text-center">
                                        <div className="text-lg font-bold text-blue-400 mb-2">
                                            {questionsAnswered > 0 ? Math.round((correctAnswers / questionsAnswered) * 100) : 0}%
                                        </div>
                                        <div className="text-gray-300">Accuracy</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Main Game Area */}
                        <div className="lg:col-span-3">
                            {/* Question */}
                            <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-2xl shadow-lg p-8 mb-6 border-2 border-yellow-600">
                                <h2 className="text-2xl md:text-3xl font-bold text-white leading-relaxed text-center">
                                    {currentQ.question}
                                </h2>
                                {currentQ.multiSelect && (
                                    <p className="text-yellow-400 text-center mt-4 text-lg font-semibold">
                                        ⚠️ Multiple Choice Question - Select ALL correct answers
                                    </p>
                                )}
                            </div>

                            {/* Options */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                {currentQ.options.map((option, index) => {
                                    const isSelected = selectedAnswers.includes(index);
                                    const correctAnswersArray = Array.isArray(currentQ.correct) ? currentQ.correct : [currentQ.correct];
                                    const isCorrect = correctAnswersArray.includes(index);
                                    
                                    let buttonClass = "option-button text-white font-bold py-6 px-6 rounded-2xl shadow-lg transition-all duration-300 text-left";
                                    
                                    if (currentQ.multiSelect && isSelected && !showResult) {
                                        buttonClass += ' border-yellow-400 bg-yellow-900';
                                    }
                                    
                                    if (showResult) {
                                        if (isCorrect) {
                                            buttonClass += ' correct-answer';
                                        } else if (isSelected && !isCorrect) {
                                            buttonClass += ' wrong-answer';
                                        }
                                    }

                                    return (
                                        <button
                                            key={index}
                                            onClick={() => handleAnswerClick(index)}
                                            disabled={showResult}
                                            className={buttonClass}
                                        >
                                            <div className="flex items-center justify-between">
                                                <span className="text-lg">
                                                    <span className="font-bold text-yellow-400 mr-3">
                                                        {String.fromCharCode(65 + index)}.
                                                    </span>
                                                    {option}
                                                </span>
                                                <div className="flex items-center space-x-2">
                                                    {currentQ.multiSelect && isSelected && !showResult && (
                                                        <svg className="w-6 h-6 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                                            <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                        </svg>
                                                    )}
                                                    {showResult && (
                                                        <div className="ml-2">
                                                            {isCorrect ? (
                                                                <svg className="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                                </svg>
                                                            ) : isSelected && !isCorrect ? (
                                                                <svg className="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                                                    <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                                                                </svg>
                                                            ) : null}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </button>
                                    );
                                })}
                            </div>

                            {/* Submit Button for Multi-Select Questions */}
                            {currentQ.multiSelect && !showResult && (
                                <div className="text-center mb-6">
                                    <button
                                        onClick={handleSubmitMultiSelect}
                                        disabled={selectedAnswers.length === 0}
                                        className="bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-4 px-8 rounded-2xl hover:from-green-400 hover:to-blue-400 transform hover:scale-105 transition-all duration-300 shadow-lg text-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                                    >
                                        Submit Answers ({selectedAnswers.length} selected)
                                    </button>
                                </div>
                            )}

                            {/* Next Button */}
                            {canProceed && (
                                <div className="text-center mb-6">
                                    <button
                                        onClick={handleNextQuestion}
                                        className="bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-4 px-8 rounded-2xl hover:from-blue-400 hover:to-purple-400 transform hover:scale-105 transition-all duration-300 shadow-lg text-xl"
                                    >
                                        {currentQuestion < questions.length - 1 ? 'Next Question' : 'Finish Quiz'}
                                        <svg className="w-6 h-6 ml-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                        </svg>
                                    </button>
                                </div>
                            )}

                            {/* Progress Bar */}
                            <div className="mt-8">
                                <div className="bg-gray-800 rounded-2xl shadow-lg p-4 border border-gray-600">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-white font-bold">Progress</span>
                                        <span className="text-yellow-400 font-bold">{currentQuestion + 1} / {questions.length}</span>
                                    </div>
                                    <div className="w-full bg-gray-700 rounded-full h-3">
                                        <div
                                            className="bg-gradient-to-r from-yellow-500 to-orange-500 h-3 rounded-full transition-all duration-500"
                                            style={{ width: `${((currentQuestion + 1) / questions.length) * 100}%` }}
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<HeartfulnessQuiz />, document.getElementById('root'));
    </script>
</body>
</html>
