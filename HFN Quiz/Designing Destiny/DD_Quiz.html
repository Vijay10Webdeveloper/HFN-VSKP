          setQuestionsAnswered(prev => prev + 1);
          setCanProceed(true);
          if (answerIndex === currentQ.correct) {
            setTotalPoints(prev => prev + pointsPerQuestion);
            setCorrectAnswers(prev => prev + 1);

        setCanProceed(true);

          setCorrectAnswers(prev => prev + 1);

          setCurrentQuestion(prev => prev + 1);
          setSelectedAnswers([]);
          setShowResult(false);
          setTimeLeft(60);
          setCanProceed(false);

        return s;

          setSelectedAnswers([]);
          setShowResult(false);
          setTimeLeft(60);
          setCanProceed(false);

          setCurrentQuestion(questions.length - 1);
          setSelectedAnswers([]);
          setShowResult(false);
          setTimeLeft(60);
          setCanProceed(false);

        const s = getSkip();
        const newIndex = currentQuestion - s;

        else setCurrentQuestion(0);
        setSelectedAnswers([]);
        setShowResult(false);
        setTimeLeft(60);
        setCanProceed(false);

        setSelectedAnswers([]);
        setShowResult(false);
        setGameStarted(false);
        setGameOver(false);
        setTimeLeft(60);
        setTotalPoints(0);
        setQuestionsAnswered(0);
