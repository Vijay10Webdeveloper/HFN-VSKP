<script>
document.getElementById('menu-icon').addEventListener('click', function() {
  var navLinks = document.getElementById('nav-links');
  var menuIcon = document.getElementById('menu-icon');
  
  if (navLinks.classList.contains('vertical-links')) {
    navLinks.classList.remove('vertical-links');
    menuIcon.classList.remove('fa-times');
    menuIcon.classList.add('fa-bars');
  } else {
    navLinks.classList.add('vertical-links');
    menuIcon.classList.remove('fa-bars');
    menuIcon.classList.add('fa-times');
  }
});

</script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
      // Check if the current URL has the '.html' extension
      if (window.location.pathname.endsWith('.html')) {
          // Remove the '.html' from the URL
          var cleanUrl = window.location.pathname.replace('.html', '');
          // Redirect to the clean URL without '.html'
          window.history.replaceState(null, null, cleanUrl);
      }
  });
  </script>
